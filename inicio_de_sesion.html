<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión </title>
    <link rel="stylesheet" href="inicio_sesion.css">
    

</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión Zabbix Cloud</h2>
        <form id="loginForm">
            <label for="zabbixUrl">URL de la API de Zabbix:</label>
            <input type="text" id="zabbixUrl" value="https://TU-INSTANCIA-CLOUD/api_jsonrpc.php" required>

            <label for="username">Usuario:</label>
            <input type="text" id="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>

            <button type="submit">Iniciar Sesión</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            loginToZabbix();
        });

        async function loginToZabbix() {
            const url = document.getElementById('zabbixUrl').value;
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = 'Intentando iniciar sesión...';

            const payload = {
                "jsonrpc": "2.0",
                "method": "user.login",
                "params": {
                    "user": user,
                    "password": pass
                },
                "id": 1
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                
                if (data.error) {
                    messageDiv.style.color = 'red';
                    messageDiv.textContent = `Error de API: ${data.error.data}`;
                } else {
                    const authToken = data.result;
                    messageDiv.style.color = 'green';
                    messageDiv.textContent = `¡Inicio de sesión exitoso! Token: ${authToken.substring(0, 10)}...`;
                    
                    // Aquí podrías guardar el token (localStorage, sessionStorage)
                    // y redirigir al usuario.
                    // console.log("Token de Autenticación:", authToken);
                }
            } catch (error) {
                messageDiv.style.color = 'red';
                messageDiv.textContent = `Error de conexión: ${error.message}`;
            }
        }
    </script>
</body>
</html>
